<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <title>Viking vs Troll</title>
</head>
<body class="body" onkeydown="KeyListner(event);">

<div class="div" id="div">
    <div id="name" class="name">
        <span> Viking vs Troll </span>
    </div>

    <div id="play-btn" class="play-btn" onclick="buttonClick();">
        <img src="./assets/images/playBtn.png"/>
    </div>

    <div id="mute-btn" class="mute-btn" onclick="pauseMainAudio();">
        <img src="./assets/images/mute.png"/>
    </div>

    <div class="viking" id="viking"></div>

    <div id="troll" class="troll"></div>

    <div id="footer" class="footer">
        <div>
        <p> Developed by: <a href="https://ruchiras.com">Ruchira Sachinthana</a> </p>
        </div>
        <div class="copy">
        <p> &copy; RUCHIRA 2022 </p>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
